<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="main.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <title>Simple Music Player</title>
</head>
 
<body>
  <div class="head">
   <h2>A Simple Music Player</h2>
  </div>
<div class="container">
 <div class="music-player">
  <nav>
   <div class="circle">
    <a href="https://naim.vercel.app" target="_blank"><i class="fa-solid fa-chevron-left"></i></a>
   </div>
    <div class="circle">
    <a href="https://naim.vercel.app" target="_blank"><i class="fa-solid fa-bars"></i></a>
    </div>
  </nav>
  <div class="imgContainer">
   <img src="thumbnail.png" alt="">
  </div>
  <div class="img-content">
   <h2 id="name"></h2>
   <p id="singer"></p>
  </div>
  <audio controls id="song">
   <source src="/media/01.mp3" type="audio/mpeg">
  </audio>
  <div class="progress">
   <span id="totalTime">00:00</span>
  <input type="range" value="0" id="progress"><div class="time"> <span id="time">00:00</span>
  </div></div>
  <div class="controls">
   <i class="fa-solid fa-backward" id="backBtn"></i>
   <i onclick="playpause()" class="fa-solid fa-play" id="ctrlIcon"></i>
   <i class="fa-solid fa-forward" id="nextBtn"></i>
   
  </div>
 </div>
</div>

 <footer>
  <div class="boxF">
   <h3>Made With ❤️ By <a href="https://naim.vercel.app" target="_blank">Naim</a></h3>
  </div>
 </footer>



<script src="script.js">script.js</script>
</body>

</html>
