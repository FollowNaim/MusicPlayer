<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="main.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <title></title>
</head>
 
<body>
<div class="container">
 <div class="music-player">
  <nav>
   <div class="circle">
    <i class="fa-solid fa-chevron-left"></i>
   </div>
    <div class="circle">
     <i class="fa-solid fa-bars"></i>
    </div>
  </nav>
  <img src="thumbnail.png" alt="">
  <div class="img-content">
   <h2>Depression</h2>
   <p>Feat By Arian Kajol</p>
  </div>
  <audio controls id="song">
   <source src="media/Bhalobeshe Bhul Korini _ Ishan _ Asif Iqbal _ Apurba _ Mamo _ OST - Shesh Porjonto _ New Bangla Song(MP3_160K).mp3" type="audio/mpeg">
  </audio>
  <input type="range" value="0" id="progress">
  <div class="controls">
   <i class="fa-solid fa-backward"></i>
   <i onclick="playpause()" class="fa-solid fa-play" id="ctrlIcon"></i>
   <i class="fa-solid fa-forward"></i>
   
  </div>
 </div>
</div>



<script src="script.js">script.js</script>
</body>

</html>
